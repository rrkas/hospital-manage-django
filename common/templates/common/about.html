{% extends 'common/layout.html' %}
{% block content %}

<h1>About this project!</h1>
<div>
    <h3>Features</h3>
    <ul type="square">
        {% for f_name,f_details in features.items %}
        <li>
            <b>{{ f_name }}</b>
            <ol>
                {% for d in f_details %}
                <li>{{ d }}</li>
                {% endfor %}
            </ol>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
